<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie Hamburger</title>

    <link rel="stylesheet" href="./style.css">

                    <a href="#stunner-menu">Stunner Menu</a>
                    <a href="#new-foodie-collection">New Foodie Collection</a>
                    <a href="#deal-of-the-day">Deal of the Day</a>
                </nav>
                
            </div>
        </header>
        <main>
            <section class="hero-section">
                <div class="image-container">
                    <img src="./images/Group 2.svg" alt="">
                </div>
                <p>Well, You cant resist anymore!</p>
            </section>
            <section id="top-picks" class="section">
                <p>Top Picks</p>
                <div class="image-container">

            </section>

                <p>Whopper</p>
                <div class="image-container">
                    <img src="https://images.unsplash.com/photo-1625813506062-0aeb1d7a094b?q=80&w=687&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                </div>
            </section>
            <section id="stunner-menu" class="section">
                <p>Stunner Menu</p>
                <div class="image-container">
                    <img src="https://media.istockphoto.com/id/1452021474/photo/homemade-hamburger-served-with-french-fries.jpg?s=1024x1024&w=is&k=20&c=zfyIBnr_0DzaIjrJfngXPX23PXcuR3-JeQNnpJ8kwdI=" alt="">

            </section>
            <section id="new-foodie-collection" class="section">
                <p>New Foodie Collection</p>
                <div class="image-container">
                    <img src="https://media.istockphoto.com/id/1280398101/photo/fast-food-isolated-on-a-black-background.jpg?s=1024x1024&w=is&k=20&c=IhNl5zCZREcZ0ihycnWNxaerIbDPgHBAWmVkacEGmW4=" alt="">
                </div>
            </section>
            <section id="deal-of-the-day" class="section">
                <p>Deal of the Day</p>
                <div class="image-container">
                    <img src="https://images.unsplash.com/photo-1662186342592-5b1236e95a4e?q=80&w=627&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

        <footer>
            <h3 class="go-to-top"><a href="#">Go to Top </a></h3>
